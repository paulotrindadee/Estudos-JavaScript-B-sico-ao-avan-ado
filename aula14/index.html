<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício JavaScript Strings</title>
  </head>
  <body>
    <script>
      const nome = prompt('Digite seu nome completo:')
      document.body.innerHTML += `Seu nome é: ${nome}<strong/><br />`
      document.body.innerHTML += `Seu nome tem ${nome.length} letras <strong/> <br/>`
      document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<strong/><br/>`
      document.body.innerHTML += `Qual o primeiro índice da letra LETRA no seu nome? ${nome.indexOf(
        'a'
      )}<strong/><br/>`
      document.body.innerHTML += `Qual o último índice da letra LETRA no seu nome? ${nome.lastIndexOf(
        'a'
      )}<strong/><br/>`
      document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(
        -3,
        nome.length
      )}<strong/> <br/>`
      document.body.innerHTML += `As palavras do seu nome são: ${nome.split(
        ''
      )}<strong/><br />`
      document.body.innerHTML += `Seu nome com letras maiúsculas:${nome.toUpperCase}<br />`
      document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase}<strong/> <br />`
    </script>
  </body>
</html>
